name: Deploy CliRelay

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Build linux/amd64 binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}' -X 'main.Commit=${{ github.sha }}' -X 'main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o cli-proxy-api ./cmd/server/

      - name: Stop service & backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/cliproxy
            systemctl stop cliproxy
            cp cli-proxy-api "cli-proxy-api.bak.$(date +%Y%m%d_%H%M%S)"
            # Clean up old backups, keep last 3
            ls -1t cli-proxy-api.bak.* 2>/dev/null | tail -n +4 | xargs -r rm -f

      - name: Upload new binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "cli-proxy-api"
          target: "/root/cliproxy/"
          overwrite: true

      - name: Start service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod +x /root/cliproxy/cli-proxy-api
            systemctl start cliproxy
            sleep 3
            systemctl is-active cliproxy
